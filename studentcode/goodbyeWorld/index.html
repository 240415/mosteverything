<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        class Foo extends React.Component {
            constructor() {
                super();
                this.state = {
                    date: new Date(),
                    hours: "",
                    minutes: "",
                    seconds: "",
                    mode: "clock"
                };
                this.startTimer();
            }
            startTimer() {
                this.inc = setInterval(() => {
                    // if (this.state.mode === "clock") {
                    //     this.setState({ date: new Date() });
                    // } else {
                        this.setState({ date: new Date(), seconds: this.state.seconds + 1 });
                    // }
                }, 1000)
            }
            display() {
                if (this.state.mode === "timer"){
                    var minutes = Math.floor(this.state.seconds / 60);
                    var hours = Math.floor(minutes / 60);
                    var timer = React.createElement('div', null, hours + ":" + minutes + ":" + this.state.seconds);
                    var startBtn = React.createElement('button', { onClick: () => {}}, "start");
                    var stopBtn = React.createElement('button', { onClick: () => {}}, "stop");
                    return React.createElement('div', null, timer, startBtn, stopBtn);;
                } 
                var tempHours = this.state.date.getHours()
                var tempMinutes = this.state.date.getMinutes()
                var tempSeconds = this.state.date.getSeconds()
                if (tempHours < 10) {
                    tempHours = "0" + tempHours;
                }
                if (tempMinutes < 10) {
                    tempMinutes = "0" + tempMinutes;
                }
                if (tempSeconds < 10) {
                    tempSeconds = "0" + tempSeconds;
                }
                return tempHours + ":" + tempMinutes + ":" + tempSeconds;
            }
            render() {
                return React.createElement("div", null, React.createElement("div", { className: "clock" }, this.display()),
                    React.createElement("button", {
                        onClick: () => {

                            clearInterval(this.inc);
                            this.startTimer();
                            this.setState({ hours: 0, minutes: 0, seconds: 0, mode: this.state.mode === "clock" ? "timer" : "clock"});
                        }
                    },
                        "Timer"));
            };
        }
        let divRoot = document.getElementById("root");
        ReactDOM.render(React.createElement(Foo, null), divRoot);
    </script>
</body>
